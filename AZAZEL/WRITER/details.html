<!DOCTYPE html>
<html lang="en">
<head>

<body>
  
<section id="header">
    <nav>
        <a href="#Cance">Cancel</a>
        <a href="#Save">Save</a>

<!-- dont fucking touch -->
<div class="container">
<div class="column1">
    <input type = "file" name = "uploadImg" accept = "image/png, image/jpeg" />

</div>

<div class="column2">
    <form>
    <h1>Story Detail</h1> <br> <br>

       <label for="Title"> Title:</label><br> <br>
        <input type="text" name="title" id="title"> <br> <br>

       <label for="Description"> Description:</label><br> <br>
        <input type="text" name="description" id="description" maxlength="200"> <br> <br>

             <label for="Category">   Category:</label><br> <br>
             <select name="Category" id="Category">
                <option value="Choose"></option>
                <option value="BL">BL</option>
                <option value="GL">GL</option>
                <option value="Fantasy">Fantasy</option>
                <option value="Sci-Fiction">Sci-Fiction</option>
                <option value="Horror">Horror</option>
                <option value="Romantic">Romantic</option>
             </select><br> <br>

        <label for="Language">Language:</label><br> <br>
        <select name="Language" id="Language">
            <option value="Choose"></option>
            <option value="Nepali">Nepali</option>
            <option value="English">English</option>
        </select>     <br> <br>

        <label for="Main">Main Character:
            <span>&#43;</span></label><br> <br>
        <input type="text" name="main" id="main"><br> <br>
        <label for="Side">Side Character:</label><br> <br>
        <input type="text" name="side" id="side"><br> <br>

        <label for="Copy">Copy Right: <span>&copy;</span></label><br> <br>
        <input type="text" name="copy" id="copy"><br> <br>

        <label for="Status">Story Status:</label><br> <br>
        <input type="text" name="status" id="status"><br> <br>



    </form>
</div>
</div>
