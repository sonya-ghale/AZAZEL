<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="login.css">
    <title>Signup/Login</title>
</head>
<body>
    <div class="single-line">
    <div class="whole-form">

        <input type="checkbox" id="chk" hidden="true"> <br> <br> <br>

        <div class="signup">
            <form>
                <label for="chk" aria-hidden="true">Sign up</label>
                <input type="text" name="txt" placeholder="Enter your Username" required=""/>
                <input type="email" name="email" placeholder="Enter your Email" required=""/>
                <input type="password" name="pswd" placeholder="Enter your Password" required=""/>
               <input type="password" name="pswd" placeholder="Confirm your password" required=""/>
                <button>Sign up</button>
           <center>    <h5 style="color: #4b307c;">Tap to top if you already have account</h5></center> 
            </form>
        </div>

        <div class="login">
            <form>
                <label for="chk" aria-hidden="true">Login</label>
                <input type="text" name="txt" placeholder="Enter your Username" required=""/>
               <input type="password" name="pswd" placeholder="Enter your Password" required=""/>
              <center> <a href="">Forgot password?</a></center>
                <button>Login</button>
            </form>
        </div>

    </div>
</div>
</body>
</html>
